<div class="container">
  <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="../../assets/user.png" alt="user-avatar"/>
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>
          <label for="inputEmail"> Email address</label>
          <input type="email" id="inputEmail" class="form-control" name="inputEmail" placeholder="Email address" required autofocus>
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" name="inputPassword" placeholder="Password" required>
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div>
          <button class="btn btn-lg btn-success" type="submit">Sign in</button>
      </form><!-- /form -->
      <a href="#" class="btn btn-lg btn-primary">
          Forgot the password?
      </a>
  </div><!-- /card-container -->
</div><!-- /container -->
